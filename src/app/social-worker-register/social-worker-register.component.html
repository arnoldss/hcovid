<div class="register-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre(s)</mat-label>
      <input matInput type="text" placeholder="Nombre" formControlName="firstname" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellidos</mat-label>
      <input matInput type="text" placeholder="Apellidos" formControlName="lastname" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contrase単a</mat-label>
      <input
        matInput
        type="password"
        placeholder="Contrase単a"
        formControlName="password"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirmar contrase単a</mat-label>
      <input
        matInput
        type="password"
        placeholder="Confirmar Contrase単a"
        formControlName="pwdConfirm"
      />
    </mat-form-field>

    <button mat-raised-button [disabled]="!form.valid" color="primary" type="submit">
      Registrar
    </button>
  </form>
</div>
