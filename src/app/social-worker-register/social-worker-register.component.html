<div class="register-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre(s)</mat-label>
      <input matInput type="text" placeholder="Nombre" formControlName="firstname" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellidos</mat-label>
      <input matInput type="text" placeholder="Apellidos" formControlName="lastname" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input
        matInput
        type="email"
        placeholder="Correo electrónico"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        placeholder="Contraseña"
        formControlName="password"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirmar contraseña</mat-label>
      <input
        matInput
        type="password"
        placeholder="Confirmar Contraseña"
        formControlName="pwdConfirm"
      />
    </mat-form-field>

    <button mat-raised-button [disabled]="!form.valid" color="primary" type="submit">
      Registrar
    </button>
  </form>
</div>
