<div class="sign-in-container">
  <div>
    <form [formGroup]="citizenStatusForm" (ngSubmit)="onCitizenSubmit()">
      <h1>Consulta el estado de tu solicitud</h1>
      <mat-form-field>
        <mat-label>CURP</mat-label>
        <input matInput type="text" placeholder="CURP" formControlName="curp" />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!citizenStatusForm.valid"
      >
        Consultar estado de solicitud
      </button>
    </form>

    <hr />
